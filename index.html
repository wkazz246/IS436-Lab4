<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMBC Homepage Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header-banner">
        <!-- Top Banner with UMBC Logo and Text -->
        <div class="top-banner">
            <div class="logo">
                <img src="umbc-logo.png" alt="UMBC Logo">
            </div>
            <div class="title-text">UMBC</div>
        </div>

        <!-- Secondary Banner with College and Department Info -->
        <div class="secondary-banner">
            <p>College of Engineering and Information Technology</p>
            <h1>Department of Information Systems</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <h2>TEXT</h2>
        <p>TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT, TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT</p>
        
        <div class="main-image-placeholder">X</div>

        <!-- Center Button -->
        <button>TEXT</button>

        <!-- Additional Content Blocks -->
        <div class="content-blocks">
            <div class="content-item">
                <div class="image-placeholder">X</div>
                <p>TEXT TEXT TEXT TEXT</p>
                <button>TEXT</button>
            </div>
            <div class="content-item">
                <div class="image-placeholder">X</div>
                <p>TEXT TEXT TEXT TEXT</p>
                <button>TEXT</button>
            </div>
            <div class="content-item">
                <div class="image-placeholder">X</div>
                <p>TEXT TEXT TEXT TEXT</p>
                <button>TEXT</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="footer-logo-placeholder"></div>
        <p>TEXT TEXT TEXT, TEXT TEXT TEXT</p>
    </footer>

</body>
</html>
